<script type="module">

    //-----------------------------------------------------------------------------------------
    // Import xeokit SDK from the JavaScript bundle that we've built for these examples
    //-----------------------------------------------------------------------------------------

    import * as xeokit from "./../../js/xeokit-demo-bundle.js";

    const scene = new xeokit.scene.Scene();

    const renderer = new xeokit.webglRenderer.WebGLRenderer({});

    const viewer = new xeokit.viewer.Viewer({
        id: "myViewer",
        scene,
        renderer
    });

    {
        const view = viewer.createView({
            id: "myView1",
            elementId: "myCanvas1",
            autoLayers: false,
            edges: false
        });

        view.camera.eye = [1841982.9384371885, 10.031355126263318, -5173286.744630201];
        view.camera.look = [1842009.4968455553, 9.685518291306686, -5173295.851503017];
        view.camera.up = [0.011650847910481935, 0.9999241456889114, -0.003995073374452514];

        view.createLayer({
            id: "layer1"
        });


        new xeokit.cameraControl.CameraControl(view, {});
    }

    {
        const view = viewer.createView({
            id: "myView2",
            elementId: "myCanvas2",
            autoLayers: false
        });

        view.camera.eye = [1841982.9384371885, 10.031355126263318, -5173286.744630201];
        view.camera.look = [1842009.4968455553, 9.685518291306686, -5173295.851503017];
        view.camera.up = [0.011650847910481935, 0.9999241456889114, -0.003995073374452514];

        view.createLayer({
            id: "layer2"
        });

        new xeokit.cameraControl.CameraControl(view, {});
    }

    {
        const view = viewer.createView({
            id: "myView3",
            elementId: "myCanvas3",
            autoLayers: false
        });

        view.camera.eye = [1841982.9384371885, 10.031355126263318, -5173286.744630201];
        view.camera.look = [1842009.4968455553, 9.685518291306686, -5173295.851503017];
        view.camera.up = [0.011650847910481935, 0.9999241456889114, -0.003995073374452514];

        view.createLayer({
            id: "layer3"
        });

        new xeokit.cameraControl.CameraControl(view, {});
    }

    const sceneModel = scene.createModel({
        id: "myModel",
        layerId: "layer1"
    });

    fetch("../../data/xkt/MAP.xkt").then(response => {
        response.arrayBuffer().then(fileData => {
            xeokit.xkt.loadXKT({
                fileData,
                sceneModel
            }).then(() => {

                sceneModel.build();

                // Convert to DTX

                {
                    const dtxData = xeokit.dtx.saveDTX({
                        sceneModel
                    });

                    const sceneModelDTX = scene.createModel({
                        id: "myDTXModel",
                        layerId: "layer3",
                        globalizedIds: true
                    });

                    saveArrayBuffer(dtxData, "MAP.dtx")
                    xeokit.dtx.loadDTX({
                        fileData: dtxData,
                        sceneModel: sceneModelDTX
                    }).then(() => {

                        sceneModelDTX.build()
                    });

                }

                // Convert to JSON

                {
                    const json = sceneModel.getJSON();
                    const sceneModelJSON = scene.createModel({
                        id: "myJSONModel",
                        layerId: "layer2",
                        globalizedIds: true
                    });
                    sceneModelJSON.fromJSON(json);
                    sceneModelJSON.build()
                }
            });
        });
    });


    function saveArrayBuffer(arrayBuffer, filename) {
        // Create a new Blob object using the ArrayBuffer
        const blob = new Blob([arrayBuffer], { type: "application/octet-stream" });

        // Create a link element
        const link = document.createElement('a');

        // Set the download attribute with a filename
        link.download = filename;

        // Create an object URL for the Blob and set it as the href attribute
        link.href = window.URL.createObjectURL(blob);

        // Append the link to the body (this step is necessary for some browsers)
        document.body.appendChild(link);

        // Programmatically click the link to trigger the download
        link.click();

        // Remove the link from the document
        document.body.removeChild(link);
    }
</script>
