<script type="module">

    import * as xeokit from "./../../js/xeokit-demo-bundle.js";

    //-----------------------------------------------------------------------------------------
    // Create a Viewer with a Scene and a WebGLRenderer
    //-----------------------------------------------------------------------------------------

    const scene = new xeokit.scene.Scene();

    const renderer = new xeokit.webglRenderer.WebGLRenderer({});

    const viewer = new xeokit.viewer.Viewer({
        id: "myViewer",
        scene,
        renderer
    });

    //-----------------------------------------------------------------------------------------
    // Create View 1
    //
    // Has a green directional light
    //-----------------------------------------------------------------------------------------

    {
        const view = viewer.createView({
            id: "myView1",
            elementId: "myCanvas1"
        });

        view.camera.projectionType = xeokit.constants.PerspectiveProjectionType;
        view.camera.eye = [15, 0, 15];
        view.camera.look = [0, 0, 0];
        view.camera.up = [0, 1, 0];
        view.camera.orbitPitch(20);

        new xeokit.cameraControl.CameraControl(view, {});

        view.clearLights();

        new xeokit.viewer.AmbientLight(view, {
            color: [1.0, 1.0, 1.0],
            intensity: 0.8
        });

        new xeokit.viewer.DirLight(view, {
            dir: [-0.8, 1.0, -0.5],
            color: [0, 1, 0],
            intensity: 1.0,
            space: "world"
        });
    }

    //-----------------------------------------------------------------------------------------
    // Create View 2
    //
    // Has a blue directional light
    //-----------------------------------------------------------------------------------------

    {
        const view = viewer.createView({
            id: "myView2",
            elementId: "myCanvas2"
        });

        view.camera.projectionType = xeokit.constants.PerspectiveProjectionType;
        view.camera.eye = [15, 0, 15];
        view.camera.look = [0, 0, 0];
        view.camera.up = [0, 1, 0];
        view.camera.orbitPitch(20);

        new xeokit.cameraControl.CameraControl(view, {});

        view.clearLights();

        new xeokit.viewer.AmbientLight(view, {
            color: [1.0, 1.0, 1.0],
            intensity: 0.8
        });

        new xeokit.viewer.DirLight(view, {
            dir: [-0.8, 1.0, -0.5],
            color: [0, 0, 1],
            intensity: 1.0,
            space: "world"
        });
    }

    //-----------------------------------------------------------------------------------------
    // Create View 3
    //
    //  Has a red directional light
    //-----------------------------------------------------------------------------------------

    {
        const view = viewer.createView({
            id: "myView3",
            elementId: "myCanvas3"
        });

        view.camera.projectionType = xeokit.constants.PerspectiveProjectionType;
        view.camera.eye = [15, 0, 15];
        view.camera.look = [0, 0, 0];
        view.camera.up = [0, 1, 0];
        view.camera.orbitPitch(20);

        new xeokit.cameraControl.CameraControl(view, {});

        view.clearLights();

        new xeokit.viewer.AmbientLight(view, {
            color: [1.0, 1.0, 1.0],
            intensity: 0.8
        });

        new xeokit.viewer.DirLight(view, {
            dir: [-0.8, 1.0, -0.5],
            color: [1, 0, 0],
            intensity: 1.0,
            space: "world"
        });

    }

    //-----------------------------------------------------------------------------------------
    // Create a SceneModel containing a simple house model
    //-----------------------------------------------------------------------------------------

    fetch("../../data/SceneModels/IfcOpenHouse4-SceneModel.json").then(response => {
        response.json().then(fileData => {
            const sceneModel = scene.createModel({
                id: "myModel"
            });
            sceneModel.fromJSON(fileData);
            sceneModel.build();
        });
    });

</script>
