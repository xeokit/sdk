<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xeokit Examples</title>
    <link href='https://fonts.googleapis.com/css?family=Exo+2:400,800,900,700,600,500|Roboto:100,300,400,500,700,900'
          rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link href='../../css/index.css' rel='stylesheet' type='text/css'>
    <style>

        .page-title-static {
            position: absolute;
            font-size: 1.6rem;
            top: 20px;
            left: 400px;
            text-align: left;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            z-index: 5;
            transition: all 300ms ease-in-out;
            max-width: calc(100% - 550px);
            pointer-events: none;
        }
    </style>
</head>
<body>
<input type="checkbox" id="index_toggle"/>
<label for="index_toggle" class="index-button"><i class="fas fa-2x fa-bars"></i></label>
<div class="page-title-static" id="page-title"></div>
<div class="viewSourceButton" id="viewSourceButton"><i class="fas fa-2x fa-code"></i></div>
<div class="content-overlay-static" id="viewer-overlay"></div>
<iframe class="content-container-static" id="viewer" src="../default.html"></iframe>
<div class="slideout-sidebar-static">
    <div id="index"><h1><a href="http://xeokit.io">xeokit</a> / <a href="../">Demos</a> / Models</h1></div>
</div>

</body>
<script type="module">

    import {buildViewModelsMenu} from "../../js/buildViewModelsMenu.js";

    fetch("../../models.json").then(response => {
        response.json().then(models => {
            fetch("../../pipelines.json").then(response => {
                response.json().then(pipelines => {
                    buildViewModelsMenu({
                        models,
                        pipelines
                    });
                });
            });
        });
    }).catch(errMsg => {

    })

</script>
</html>
