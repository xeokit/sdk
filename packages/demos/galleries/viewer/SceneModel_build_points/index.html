<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xeokit Example</title>
    <link href="../../../css/pageStyle.css" rel="stylesheet"/>
</head>
<body>
<canvas id="myCanvas"></canvas>

</body>

<script type="module">

    import {log} from "../../../js/logger.js";

    import * as xeokit from "./../../../js/xeokit-demo-bundle.js";

    const scene = new xeokit.scene.Scene();

    const renderer = new xeokit.webglrenderer.WebGLRenderer({});

    const viewer = new xeokit.viewer.Viewer({
        id: "myViewer",
        scene,
        renderer
    });

    const view = viewer.createView({
        id: "myView",
        elementId: "myCanvas"
    });

    view.camera.eye = [0, 0, 200];
    view.camera.look = [0, 0, 0];
    view.camera.up = [0, 1, 0];

    new xeokit.cameracontrol.CameraControl(view);

    const sceneModel = scene.createModel({
        id: "myModel",
        scale: [0.2, 0.2, 0.2]
    });

    if (sceneModel instanceof xeokit.core.SDKError) {
        log(`Error creating SceneModel: ${sceneModel.message}`);

    } else {

        const positions = [];
        const colors = [];

        const map = {};

        for (let i = 0; i < 50000;) {

            const x = Math.random() * 1500 - 750;
            const y = Math.random() * 1500 - 750;
            const z = Math.random() * 1500 - 750;

            const hash = "" + x + "." + y + "." + z;
            if (map[hash]) {
                continue;
            }

            map[hash] = true;

            positions.push(x);
            positions.push(y);
            positions.push(z);

            colors.push(Math.random() * 255);
            colors.push(Math.random() * 255);
            colors.push(Math.random() * 255);
            colors.push(255);

            i++;
        }

        sceneModel.createGeometry({
            id: "pointsGeometry",
            primitive: xeokit.constants.PointsPrimitive,
            positions,
            colors
        });

        sceneModel.createMesh({
            id: "pointsMesh",
            geometryId: "pointsGeometry"
        });

        sceneModel.createObject({
            id: "pointsObject",
            meshIds: ["pointsMesh"]
        });

        sceneModel.build().then(() => {

        }).catch((e) => {
            log(`Error building SceneModel: ${e}`);
            throw e;
        });
    }

</script>

</html>
