<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xeokit Example</title>
    <link href="../../../css/pageStyle.css" rel="stylesheet"/>
    <style>

        #treeViewContainer {
            pointer-events: all;
            height: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            top: 80px;
            z-index: 200000;
            float: left;
            left: 0;
            padding-left: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            width: 350px;
        }

        #treeViewContainer ul {
            list-style: none;
            padding-left: 1.75em;
            pointer-events: none;
        }

        #treeViewContainer ul li {
            position: relative;
            width: 500px;
            pointer-events: none;
            padding-top: 3px;
            padding-bottom: 3px;
            vertical-align: middle;
        }

        #treeViewContainer ul li a {
            background-color: #eee;
            border-radius: 50%;
            color: #000;
            display: inline-block;
            height: 1.5em;
            left: -1.5em;
            position: absolute;
            text-align: center;
            text-decoration: none;
            width: 1.5em;
            pointer-events: all;
        }

        #treeViewContainer ul li a.plus {
            background-color: #ded;
            pointer-events: all;
        }

        #treeViewContainer ul li a.minus {
            background-color: #eee;
            pointer-events: all;
        }

        #treeViewContainer ul li a:active {
            top: 1px;
            pointer-events: all;
        }

        #treeViewContainer ul li span:hover {
            color: white;
            cursor: pointer;
            background: black;
            padding-left: 2px;
            pointer-events: all;
        }

        #treeViewContainer ul li span {
            display: inline-block;
            width: calc(100% - 50px);
            padding-left: 2px;
            pointer-events: all;
            height: 23px;
        }

        #treeViewContainer .highlighted-node { /* Appearance of node highlighted with TreeViewPlugin#showNode() */
            border: black solid 1px;
            background: yellow;
            color: black;
            padding-left: 1px;
            padding-right: 5px;
            pointer-events: all;
        }

    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<div id="treeViewContainer"></div>

</body>

<script type="module">

    import {log} from "../../../js/logger.js";

    import * as xeokit from "./../../../js/xeokit-demo-bundle.js";
    import * as WebIFC from "https://cdn.jsdelivr.net/npm/web-ifc@0.0.51/web-ifc-api.js";

    const scene = new xeokit.scene.Scene();
    const data = new xeokit.data.Data();

    const renderer = new xeokit.webglrenderer.WebGLRenderer({});

    const viewer = new xeokit.viewer.Viewer({
        id: "myViewer",
        scene,
        renderer
    });

    const view = viewer.createView({
        id: "myView",
        elementId: "myCanvas"
    });

    view.camera.orbitYaw(20);
    view.camera.orbitPitch(20);

    scene.onModelCreated.subscribe(() => {
        cameraFlight.jumpTo({aabb: scene.aabb});
    });

    new xeokit.treeview.TreeView({
        containerElement: document.getElementById("treeViewContainer"),
        view,
        data,
        hierarchy: xeokit.treeview.TreeView.GroupsHierarchy,
        linkType: xeokit.ifctypes.IfcRelAggregates,
        groupTypes: [xeokit.ifctypes.IfcBuilding, xeokit.ifctypes.IfcBuildingStorey]
    });

    const cameraControl = new xeokit.cameracontrol.CameraControl(view, {});

    const ifcAPI = new WebIFC.IfcAPI();

    ifcAPI.SetWasmPath("https://cdn.jsdelivr.net/npm/web-ifc@0.0.51/");

    const sceneModel = scene.createModel({
        id: "myModel"
    });

    const dataModel = data.createModel({
        id: "myModel"
    });

    ifcAPI.Init().then(() => {

        fetch("../../../data/models/IfcOpenHouse4/ifc/model.ifc").then(response => {

            response.arrayBuffer().then(fileData => {

                xeokit.webifc.loadWebIFC({
                    ifcAPI,
                    fileData,
                    dataModel,
                    sceneModel
                }).then(() => {

                    dataModel.build();
                    sceneModel.build();

                }).catch(error => {

                    dataModel.destroy();
                    sceneModel.destroy();

                    console.log(error.message);
                });
            });

        }).catch((e) => {
            log(`Error building SceneModel: ${e}`);
            throw e;
        });
    });

</script>
</html>
